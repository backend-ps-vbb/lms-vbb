{% extends "base.html" %}

{% block content %}
  
<h3 class="text-black font-weight-normal mb-3">Book List</h3>

    {% if book_list %}

    <div class="row mx-auto">
      {% for book in book_list %}


    <div class="mx-3 col-md-4 col-lg-3 mb-4 shadow p-2 mb-4 bg-white rounded">
      <div class="card mx-auto text-center ">
        <div class="card-body">
          <h2 class="card-title">    <a href="{% url 'frontend:detail' book.pk %}">{{ book.bookname }}</a> ({{book.author}})</h2>
        </div>
      </div>
    </div>
      {% endfor %}
    </div>


    {% else %}
      <p class=" bg bg-white">There are no books.</p>
    {% endif %}       
{% endblock %}

<!-- login page -->
{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% if error == 1 %}
    	
    <strong> {{ error_message }}</strong>
	        
{% endif %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
{% endblock %}
